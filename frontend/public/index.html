        <h1>Mutfunc: SARS-CoV-2</h1>
        <p>
          You need JavaScript enabled to run the Mutfunc: SARS-CoV-2 web app.
        </p>
        <p>
          The site provides an interface to search precalculated variant effect predictions for all possible SARS-CoV-2 protein variants.
          SIFT4G Scores, FoldX &Delta;&Delta;G predictions, FoldX complex interface predictions, phosphosites and observed frequencies are currently provided, as well as tools to view the alignments and protein structures used to calculate them.
          The dataset and methods are described fully in <a href="" target="_blank" rel="noopener noreferrer">PAPER LINK</a>.
          The results are also available to download in table form on the <a href="http://ftp.ebi.ac.uk/pub/databases/mutfunc/" target="_blank" rel="noopener noreferrer">Mutfunc FTP</a>.
        </p>
